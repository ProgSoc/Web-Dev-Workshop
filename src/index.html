<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<!--
		Script tags in the head are used to load in the libraries and code we'll be using, the first being jQuery
	 	You can find the where we copied this tag from at https://code.jquery.com/
	 	https://www.w3schools.com/tags/tag_script.asp
	-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="index.js" type="text/javascript"></script> 

	<!--
		Here we load in a style sheet, which sets the visual properties of the html elements (e.g. positioning, colour, font etc.)
		Like with JavaScript, you can pull in css files from remote sources.
		https://www.w3schools.com/tags/tag_link.asp
	-->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="submission">
		<img class="banner" src="./logo.png">
		<div class="row">
			<label>Subject</label>
			<label>Marks</label>
			<label>Units</label>
			<label></label>
		</div>
		<div id="subjectsTable">
			<div class="row">
				<span class="name">Subject Name</span>
				<span class="mark">100</span>
				<span class="units">6</span>
				<button onclick="deleteSubject($(this).siblings('.name').text())">Delete</button>
			</div>
		</div>
		<div class="row">
			<input type="text" id="subjectName">
			<input type="number" id="subjectMark" min="0" max="100">
			<input type="number" id="subjectUnits" min="1" max="12">
			<button onclick="createSubject()">Create</button>
		</div>
	</div>
</body>
</html>
